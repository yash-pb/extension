<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Auto Pause & Resume</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>YouTube Auto Pause & Resume</h1>
    <p>Automatically pauses and resumes YouTube videos when switching tabs or windows.</p>
    <h2>Instructions</h2>
    <ul>
      <li>Play a YouTube video.</li>
      <li>Switch to another tab or window to pause the video.</li>
      <li>Return to the YouTube tab or window to resume the video.</li>
    </ul>
    <div class="buttons">
      <button id="pauseButton">Pause Video</button>
      <button id="resumeButton">Resume Video</button>
    </div>
    <!-- <footer>
      <a href="" target="_blank">Support</a>

    </footer> -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
